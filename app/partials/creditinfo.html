<div>
    <fieldset>
        <legend>Информация о кредите</legend>
        <input type="text" ng-model="application.show"></input>
        <span class="uneditable-input">{{application.show}}</span>
        <label for="samid">Сумма</label>
        <span id="samid" class="uneditable-input">{{application.sum | currency}}</span>
        <button class="btn" ng-show="application.show" >Добавить</button>
    </fieldset>
</div>
